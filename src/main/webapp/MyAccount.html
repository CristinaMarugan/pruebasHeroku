<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi Cuenta</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href='css/MyAccount.css' rel='stylesheet' />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <div class="left">
        <a href="UserCalendar.html"><span class="logo"><img src="recursos/logo.png" alt="logotipo" width="60" height="60"></span>
      </div>
  </a>
  </div>  
</nav>

<br>
<br>

<div class="container">
  <h2>Mi Cuenta</h2>
<br>  
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading"> <strong>Datos Personales</strong></div>
      <div class="panel-body">
      	<form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">DNI:</label>
              <div class="col-sm-3">
                <label class="col-sm-2 col-form-label" id="dni">DNI</label>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-3">
                <label class="col-sm-2 col-form-label" id="nombre">Nombre</label>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellidos:</label>
              <div class="col-sm-3">
                <label class="col-sm-2 col-form-label" id="apellidos">Apellidos</label>
              </div>
            <label class="col-sm-2 col-form-label">Teléfono:</label>
              <div class="col-sm-3">
                <label class="col-sm-2 col-form-label" id="telefono">Teléfono</label>
              </div>
          </div>
	  	</form>
      </div>
    </div>
    <br>
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Datos de Usuario</strong></div>
      <div class="panel-body">
      	<form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre de Usuario:</label>
            <div class="col-sm-3">
              <label class="col-sm-2 col-form-label" id="username">username</label>
            </div>
        </div>
        <div class="form-group row" id=userData>
          <label class="col-sm-2 col-form-label" >Contraseña:</label>
            <div class="col-sm-3">
              <label class="col-sm-2 col-form-label" id="contraseña">Contraseña</label>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-3">
              <label class="col-sm-2 col-form-label" id="mail">mail</label>
            </div>
          <label class="col-sm-2 col-form-label">Rol:</label>
            <div class="col-sm-3">
              <label class="col-sm-2 col-form-label" id="rol">rol</label>
            </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-1.7.min.js"></script>
</html>
