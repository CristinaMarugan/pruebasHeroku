<div class="container">
  <h2>Eliminar Cuenta</h2>
<br>  
  <div class="panel-group">
    
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Advertencia</strong></div>
      <div class="panel-body">
      	<form>
          <p>Del equipo de Agibílibus:</p>
          <p>Sentimos que quiera eliminar la cuenta.<br>
          Si elige tal opción, <strong>tendrá que elegir un motivo en el cuadro a continuación.</strong></p>
          <p>¡Esperamos que hayas disfrutado!</p>
          <select class="mdb-select md-form" id="cause"> 
            <option value="" disabled selected>Quiero eliminar la cuenta porque</option>
            <option value="1">Estoy usando otr aplicación</option>
            <option value="2">No entiendo muy bien como funciona la aplicación</option>
            <option value="2">No veo manera de implantar la aplicación a mi negocio</option>
            <option value="3">No me siento seguro</option>
            <option value="4">Esto es temporal. Volveré</option>
            <option value="5">Otro</option>
          </select>
          <br>
          <br>
          </form>
          <div class="form-group">
            <label for="comment">Si has escogido la opción "otro" o quieres especificar la razón, puedes dejar un comentario par ayudarnos a mejorar:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <p align="center"><input type="button" class="btn btn-danger" id="remove" value="Eliminar esta cuenta"></p>
      </div>
    </div>
  </div>
</div>
